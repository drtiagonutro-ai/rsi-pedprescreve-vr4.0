   UI
===================== */
return(
<div className="wrap">

  <div className="topbar">
    <div className="brand">
      <img src="logo.png" onError={e=>e.target.style.display="none"} />
      <div>
        <div className="brand-title">Prescrição de Otite Média Aguda</div>
        <div style={{fontSize:12,color:"#5A6D66"}}>Ped Prescreve</div>
      </div>
    </div>

    <div style={{marginTop:12}}>
      <button onClick={back}>← Voltar</button>
    </div>
  </div>

  <div style={{marginTop:14}} className="topbar">
    <h3>Dados do paciente</h3>

    <label>Peso (kg)</label>
    <input value={peso} onChange={e=>setPeso(e.target.value)} />

    <label>Idade</label>
    <div style={{display:"grid",gridTemplateColumns:"1fr 140px",gap:10}}>
      <input value={idade} onChange={e=>setIdade(e.target.value)} />
      <select value={idadeTipo} onChange={e=>setIdadeTipo(e.target.value)}>
        <option value="anos">Anos</option>
        <option value="meses">Meses</option>
      </select>
    </div>
  </div>

  <div style={{marginTop:14}} className="topbar">
    <h3>Critérios clínicos</h3>

    <label><input type="checkbox" checked={grave} onChange={e=>setGrave(e.target.checked)}/> <strong>Doença grave</strong> — Ex.: febre alta persistente, otalgia intensa, toxemia/prostração.</label>
    <label><input type="checkbox" checked={otorreia} onChange={e=>setOtorreia(e.target.checked)}/> <strong>Otorreia</strong> — Sugere perfuração/otite supurativa → tende a favorecer tratamento e 10 dias.</label>
    <label><input type="checkbox" checked={beta30} onChange={e=>setBeta30(e.target.checked)}/> <strong>Amoxicilina/β-lactâmico nos últimos 30 dias</strong> — Direciona para amoxi-clav em muitos protocolos.</label>
    <label><input type="checkbox" checked={conj} onChange={e=>setConj(e.target.checked)}/> <strong>Conjuntivite purulenta associada</strong> — Sugere H. influenzae → considerar amoxi-clav.</label>
    <label><input type="checkbox" checked={falha} onChange={e=>setFalha(e.target.checked)}/> <strong>Falha clínica (48–72h) / refratariedade</strong> — Direciona para escalonamento.</label>
    <label><input type="checkbox" checked={voDificil} onChange={e=>setVoDificil(e.target.checked)}/> <strong>Dificuldade importante de VO/adesão</strong> — MVP: seleciona ceftriaxona 50 mg/kg/dose 24/24h por 3 dias.</label>

    {voDificil && (
      <div style={{marginTop:12, padding:12, border:"1px solid rgba(31,68,60,.14)", borderRadius:14, background:"#fff"}}>
        <h4 style={{marginTop:0}}>Escolha Ceftriaxona (seleção exclusiva)</h4>

        <label>
          <input
            type="checkbox"
            checked={cefVia==="IM"}
            onChange={()=>setCefVia(prev => prev==="IM" ? "" : "IM")}
          /> Ceftriaxona IM
        </label>

        <label>
          <input
            type="checkbox"
            checked={cefVia==="EV"}
            onChange={()=>setCefVia(prev => prev==="EV" ? "" : "EV")}
          /> Ceftriaxona EV
        </label>

        <div style={{fontSize:12,color:"#5A6D66",marginTop:8}}>
          Dose: 50 mg/kg/dose (máx 1 g), 24/24h, por 3 dias.
        </div>
      </div>
    )}
  </div>

  <div style={{marginTop:14}} className="topbar">
    <h3>Alergias</h3>
    <label><input type="checkbox" checked={algAmox} onChange={e=>setAlgAmox(e.target.checked)}/> Beta-lactâmico (Amoxicilina)</label>
    <label><input type="checkbox" checked={algClav} onChange={e=>setAlgClav(e.target.checked)}/> Clavulanato</label>
    <label><input type="checkbox" checked={algCeph} onChange={e=>setAlgCeph(e.target.checked)}/> Cefalosporinas</label>
    <label><input type="checkbox" checked={algMacro} onChange={e=>setAlgMacro(e.target.checked)}/> Macrolídeos</label>
    <label><input type="checkbox" checked={algDip} onChange={e=>setAlgDip(e.target.checked)}/> Dipirona</label>
    <label><input type="checkbox" checked={algPara} onChange={e=>setAlgPara(e.target.checked)}/> Paracetamol</label>
    <label><input type="checkbox" checked={algIbu} onChange={e=>setAlgIbu(e.target.checked)}/> AINE (Ibuprofeno)</label>

    {(algAmox||algClav) && !voDificil && (
      <div style={{marginTop:12, padding:12, border:"1px solid rgba(31,68,60,.14)", borderRadius:14, background:"#fff"}}>
        <h4 style={{marginTop:0}}>Escolha antibiótico por alergia (seleção exclusiva)</h4>

        {algClav && !algAmox && (
          <label>
            <input
              type="checkbox"
              checked={altAtb==="amox"}
              onChange={()=>setAltAtb(prev => prev==="amox" ? "" : "amox")}
            /> Amoxicilina (sem clavulanato)
          </label>
        )}

        {!algCeph && (
          <label>
            <input
              type="checkbox"
              checked={altAtb==="cefurox"}
              onChange={()=>setAltAtb(prev => prev==="cefurox" ? "" : "cefurox")}
            /> Cefuroxima
          </label>
        )}

        {!algMacro && (
          <label>
            <input
              type="checkbox"
              checked={altAtb==="clari"}
              onChange={()=>setAltAtb(prev => prev==="clari" ? "" : "clari")}
            /> Claritromicina
          </label>
        )}

        <div style={{fontSize:12,color:"#5A6D66",marginTop:8}}>
          Observação: ceftriaxona só aparece quando há dificuldade de VO/adesão.
        </div>
      </div>
    )}
  </div>

  <div style={{marginTop:14}} className="topbar">
    <h3>Pré-visualização para copiar</h3>
    <textarea
      id="pp-preview"
      value={generated ? preview : ""}
      readOnly
      placeholder={generated ? "" : "Clique em GERAR PRESCRIÇÃO para visualizar aqui."}
      style={{width:"100%",height:260}}
    />
  </div>

  {/* Barra fixa inferior */}
  <div style={{
    position:"fixed", left:0, right:0, bottom:0,
    background:"rgba(247,239,227,.95)",
    borderTop:"1px solid rgba(31,68,60,.14)",
    padding:"10px 12px"
  }}>
    <div style={{maxWidth:1100, margin:"0 auto", display:"grid", gridTemplateColumns:"1fr 1fr", gap:10}}>
      <button onClick={onGenerate} style={{padding:12,borderRadius:14,border:"1px solid rgba(31,68,60,.14)", background:"#1F443C", color:"#F7EFE3", fontWeight:800}}>
        GERAR PRESCRIÇÃO
      </button>
      <button onClick={printPDF} disabled={!generated} style={{padding:12,borderRadius:14,border:"1px solid rgba(31,68,60,.14)", background:"#FBF6EE", color:"#1F443C", fontWeight:800, opacity: generated?1:.6}}>
        GERAR PDF
      </button>
    </div>

    <div style={{maxWidth:1100, margin:"10px auto 0 auto", display:"grid", gridTemplateColumns:"1fr 1fr", gap:10}}>
      <button onClick={copyText} disabled={!generated} style={{padding:10,borderRadius:14,border:"1px solid rgba(31,68,60,.14)", background:"#FBF6EE", color:"#1F443C", fontWeight:800, opacity: generated?1:.6}}>
        COPIAR TEXTO
      </button>
      <button onClick={copyText2} disabled={!generated} style={{padding:10,borderRadius:14,border:"1px solid rgba(31,68,60,.14)", background:"#FBF6EE", color:"#1F443C", fontWeight:800, opacity: generated?1:.6}}>
        COPIAR TEXTO
      </button>
    </div>
  </div>

</div>
);
}
